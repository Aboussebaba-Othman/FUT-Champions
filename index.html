                                        </div>
                                </div>

                                <div class="w-full px-3 sm:w-1/2">

                                            position
                                        </label>

                                    </div>
                                    <select id="position" title="position-pla" name="position" onchange="switchForm()"

                                        <option value="CB">Center Back (CB)</option>

                                <div class="w-full px-3 sm:w-1/2">
                                    <div class="mb-5">

                                        </label>
                                        <select id="nationality" name="nationality"
                                            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md">

                                            <option value="France">France</option>

                                            <option value="Denmark">Denmark</option>

                                            <span class="text-gray-500 text-sm">No Flag</span>
                                        </div>
                                        <input type="file" name="flag" id="flag" accept="image/*" class="hidden"

                                    </div>
                                    <div class="w-1/6 flex flex-col items-center">
                                        <label for="photo" class="mb-4 block text-base font-semibold text-white text-center">
                                            Upload Photo
                                        </label>
                                        <div id="photoPreview"
                                            class="w-24 h-24 bg-gray-200 flex items-center justify-center overflow-hidden border-2 border-gray-400 rounded-md cursor-pointer"
                                            onclick="document.getElementById('photo').click()">
                                            <span class="text-gray-500 text-sm">No Photo</span>
                                        </div>
                                        <input type="file" name="photo" id="photo" accept="image/*" class="hidden"
                                            onchange="previewPhoto(event, 'photoPreview')" />
                                    </div>
                                    <div class="w-1/6 flex flex-col items-center">

                                            <span class="text-gray-500 text-sm">No Logo</span>
                                        </div>

                                            onchange="previewPhoto(event, 'logoPreview')" />
                                    </div>
                                </div>

                                                        Pace

                                            </div>

                                                        Dribbling

                                            <div class="w-full px-3 sm:w-1/3">

                                                        class="mb-5 block text-base font-semibold text-white sm:text-sl">
                                                        speed

                                                </div>
                                            </div>

                                                        handling
                                                    </label>
                                                    <input type="number" name="passing" id="passing"

                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-2">
                                        <div class="flex flex-wrap -mx-3">

                                                <div class="mb-2">
                                                    <label
                                                        class="mb-2 block text-base font-semibold text-white sm:text-sl">
                                                        kicking
                                                    </label>
                                                    <input type="number" name="dribbling" id="dribbling"
                                                        placeholder="Enter dribbling"
                                                        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                                                </div>
                                            </div>
                                            <div class="w-full px-3 sm:w-1/3">
                                                <div class="mb-2">
                                                    <label
                                                        class="mb-2 block text-base font-semibold text-white sm:text-sl">
                                                        reflexes
                                                    </label>
                                                    <input type="number" name="defending" id="defending"

                                                </div>
                                            </div>
                                            <div class="w-full px-3 sm:w-1/3">
                                                <div class="mb-2">
                                                    <label
                                                        class="mb-2 block text-base font-semibold text-white sm:text-sl">
                                                        positioning

                                                    <input type="number" name="physical" id="physical"

                                    <div class="mb-2">
                                        <label class="mb-2 block text-base font-semibold text-white sm:text-sl">
                                            rating
                                        </label>
                                        <input type="number" name="rating" id="rating" placeholder="Enter rating"

                                    </div>
                                </div>

                        <div>
                            <button type="submit"
                                class="hover:shadow-form w-full rounded-md bg-[#6A64F1] py-3 px-8 text-center text-base font-semibold text-white outline-none">
                                Add player

                        </div>
