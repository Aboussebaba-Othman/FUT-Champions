<!DOCTYPE html>

            </div>
        </div>
        <div>
            <div class="flex items-center justify-center p-12 xcss">

                                            name

                                        </div>
                                </div>

                                <div class="w-full px-3 sm:w-1/2">
                                    <div class="mb-5">

                                        </label>

                                    </div>

                                </div>

                                            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md">
                                            <option value="Spain">Maroc</option>
                                            <option value="France">France</option>
                                            <option value="Germany">Germany</option>
                                            <option value="Italy">Italy</option>
                                            <option value="England">England</option>
                                            <option value="Portugal">Portugal</option>
                                            <option value="Netherlands">Netherlands</option>
                                            <option value="Argentina">Argentina</option>
                                            <option value="Brazil">Brazil</option>
                                            <option value="Belgium">Belgium</option>
                                            <option value="Croatia">Croatia</option>
                                            <option value="Uruguay">Uruguay</option>
                                            <option value="Colombia">Colombia</option>
                                            <option value="Mexico">Mexico</option>
                                            <option value="United States">United States</option>
                                            <option value="Sweden">Sweden</option>
                                            <option value="Denmark">Denmark</option>
                                            <option value="Norway">Norway</option>
                                            <option value="Japan">Japan</option>
                                            <option value="South Korea">South Korea</option>

                                    </div>
                                </div>

                                            <option value="Real Madrid">Real Madrid</option>

                                            <option value="Arsenal">Arsenal</option>
                                            <option value="Bayern Munich">Bayern Munich</option>
                                            <option value="Borussia Dortmund">Borussia Dortmund</option>
                                            <option value="Paris Saint-Germain">Paris Saint-Germain</option>

                                        </select>

                                    </div>
                                </div>
                               
                                <div class="flex items-center gap-16 justify-center mb-6">
                                    <div class="w-1/6 flex flex-col items-center">
                                        <label for="flag" class="mb-4 block text-base font-semibold text-white text-center">
                                             Flag
                                        </label>
                                        <div id="flagPreview"
                                            class="w-24 h-24 bg-gray-200 flex items-center justify-center overflow-hidden border-2 border-gray-400 rounded-md cursor-pointer"
                                            onclick="document.getElementById('flag').click()">
                                            <span class="text-gray-500 text-sm">No Flag</span>
                                        </div>
                                        <input type="file" name="flag" id="flag" accept="image/*" class="hidden"
                                            onchange="previewPhoto(event, 'flagPreview')" />
                                    </div>
                                    <div class="w-1/6 flex flex-col items-center">
                                        <label for="photo" class="mb-4 block text-base font-semibold text-white text-center">
                                             Photo
                                        </label>
                                        <div id="photoPreview"
                                            class="w-24 h-24 bg-gray-200 flex items-center justify-center overflow-hidden border-2 border-gray-400 rounded-md cursor-pointer"
                                            onclick="document.getElementById('photo').click()">
                                            <span class="text-gray-500 text-sm">No Photo</span>
                                        </div>
                                        <input type="file" name="photo" id="photo" accept="image/*" class="hidden"
                                            onchange="previewPhoto(event, 'photoPreview')" />
                                    </div>
                                    <div class="w-1/6 flex flex-col items-center">
                                        <label for="logo" class="mb-4 block text-base font-semibold text-white text-center">
                                             Logo
                                        </label>
                                        <div id="logoPreview"
                                            class="w-24 h-24 bg-gray-200 flex items-center justify-center overflow-hidden border-2 border-gray-400 rounded-md cursor-pointer"
                                            onclick="document.getElementById('logo').click()">
                                            <span class="text-gray-500 text-sm">No Logo</span>
                                        </div>
                                        <input type="file" name="logo" id="logo" accept="image/*" class="hidden"
                                            onchange="previewPhoto(event, 'logoPreview')" />
                                    </div>
                                </div>
                            </div>
                                <div class="-mx-3 flex flex-wrap hidden" id="player">
                                <div class="w-full px-3 sm:w-full">
                                    <div class="mb-2">

                                        <div class="flex flex-wrap -mx-3">
                                            <div class="w-full px-3 sm:w-1/3">
                                                <div class="mb-5">
                                                    <label
                                                        class="mb-5 block text-base font-semibold text-white sm:text-sl">
                                                        Pace
                                                    </label>
                                                    <input type="number" name="pace" id="pace" placeholder="Enter pace"
                                                        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                                                </div>
                                            </div>
                                            <div class="w-full px-3 sm:w-1/3">
                                                <div class="mb-5">
                                                    <label
                                                        class="mb-5 block text-base font-semibold text-white sm:text-sl">
                                                        Shooting
                                                    </label>
                                                    <input type="number" name="shooting" id="shooting"
                                                        placeholder="Enter shooting"

                                                </div>
                                            </div>
                                            <div class="w-full px-3 sm:w-1/3">

                                                        class="mb-5 block text-base font-semibold text-white sm:text-sl">
                                                        Passing
                                                    </label>

                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-2">
                                        <div class="flex flex-wrap -mx-3">
                                            <div class="w-full px-3 sm:w-1/3">
                                                <div class="mb-2">
                                                    <label
                                                        class="mb-2 block text-base font-semibold text-white sm:text-sl">
                                                        Dribbling
                                                    </label>
                                                    <input type="number" name="dribbling" id="dribbling"
                                                        placeholder="Enter dribbling"
                                                        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                                                </div>
                                            </div>
                                            <div class="w-full px-3 sm:w-1/3">
                                                <div class="mb-2">
                                                    <label
                                                        class="mb-2 block text-base font-semibold text-white sm:text-sl">
                                                        Defending
                                                    </label>
                                                    <input type="number" name="defending" id="defending"
                                                        placeholder="Enter defending"
                                                        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                                                </div>
                                            </div>
                                            <div class="w-full px-3 sm:w-1/3">
                                                <div class="mb-2">
                                                    <label
                                                        class="mb-2 block text-base font-semibold text-white sm:text-sl">
                                                        Physical
                                                    </label>
                                                    <input type="number" name="physical" id="physical"
                                                        placeholder="Enter physical"
                                                        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="w-full px-3 sm:w-1/3">
                                    <div class="mb-2">
                                        <label class="mb-2 block text-base font-semibold text-white sm:text-sl">
                                            rating
                                        </label>
                                        <input type="number" name="rating" id="rating" placeholder="Enter rating"
                                            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                                    </div>
                                </div>
                            </div>
                            <div class="-mx-3 flex flex-wrap hidden" id="goalkeeper">
                                <div class="w-full px-3 sm:w-full">
                                    <div class="mb-2">

                                        <div class="flex flex-wrap -mx-3">
                                            <div class="w-full px-3 sm:w-1/3">
                                                <div class="mb-5">
                                                    <label
                                                        class="mb-5 block text-base font-semibold text-white sm:text-sl">
                                                        speed
                                                    </label>
                                                    <input type="number" name="speed" id="speed" placeholder="Enter speed"
                                                        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                                                </div>
                                            </div>
                                            <div class="w-full px-3 sm:w-1/3">
                                                <div class="mb-5">
                                                    <label
                                                        class="mb-5 block text-base font-semibold text-white sm:text-sl">
                                                        diving
                                                    </label>
                                                    <input type="number" name="diving" id="diving"
                                                        placeholder="Enter diving"
                                                        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                                                </div>
                                            </div>
                                            <div class="w-full px-3 sm:w-1/3">
                                                <div class="mb-5">
                                                    <label
                                                        class="mb-5 block text-base font-semibold text-white sm:text-sl">
                                                        handling
                                                    </label>
                                                    <input type="number" name="handling" id="handling"
                                                        placeholder="Enter handling"
                                                        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-2">
                                        <div class="flex flex-wrap -mx-3">
                                            <div class="w-full px-3 sm:w-1/3">
                                                <div class="mb-2">
                                                    <label
                                                        class="mb-2 block text-base font-semibold text-white sm:text-sl">
                                                        kicking
                                                    </label>
                                                    <input type="number" name="kicking" id="kicking"
                                                        placeholder="Enter kicking"
                                                        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                                                </div>
                                            </div>
                                            <div class="w-full px-3 sm:w-1/3">
                                                <div class="mb-2">
                                                    <label
                                                        class="mb-2 block text-base font-semibold text-white sm:text-sl">
                                                        reflexes
                                                    </label>
                                                    <input type="number" name="reflexes" id="reflexes"
                                                        placeholder="Enter reflexes"
                                                        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                                                </div>
                                            </div>
                                            <div class="w-full px-3 sm:w-1/3">
                                                <div class="mb-2">
                                                    <label
                                                        class="mb-2 block text-base font-semibold text-white sm:text-sl">
                                                        positioning
                                                    </label>
                                                    <input type="number" name="positioning" id="positioning"
                                                        placeholder="Enter positioning"
                                                        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="w-full px-3 sm:w-1/3">
                                    <div class="mb-2">
                                        <label class="mb-2 block text-base font-semibold text-white sm:text-sl">
                                            rating
                                        </label>
                                        <input type="number" name="ratingGoal" id="ratingGoal" placeholder="Enter rating"
                                            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                                    </div>
                                </div>
                            </div>
                            
                        </div>

                        <div>
                            <button type="submit"
                            onclick="addPlayerToField(form)"
                                class="hover:shadow-form w-full rounded-md bg-[#6A64F1] py-3 px-8 text-center text-base font-semibold text-white outline-none">
                                Add player
                            </button>
                        </div>
                        <div id="success-message"></div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    </div>
